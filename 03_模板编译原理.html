<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script src="node_modules/vue-template-compiler/browser.js"></script>
		<script>
			// template => ast => codegen => with+new Function
			let { ast, render } = VueTemplateCompiler.compile(
				`<div>testData</div>`
			);
			console.log(VueTemplateCompiler.compile(`<div>{{testData}}</div>`));
			// 模板引擎的实现原理 with+new Function
			console.log(new Function(render).toString());
			// render方法执行完毕后生成的是虚拟dom
			// with(this){return _c('div',[_v(_s(testData))])}
		</script>
	</body>
</html>
